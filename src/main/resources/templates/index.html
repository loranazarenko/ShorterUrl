<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login, please</title>
</head>
<body>

<header th:insert="parts/header :: header"></header>

<div class='modal-dialog' role='document'>
    <div class='modal-content'>
        <div class='modal-header'>
            <h1 class='col-12 modal-title text-center'><a th:href="@{/registration}">Add new user</a></h1>
        </div>
    </div>
</div>

<div class="modal-dialog text-center">
    <div class='col-12 modal-title text-center'>
        <div class="modal-content">
            <form class="col-12" th:action="@{/login}" method="post">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Enter username" name="username"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Password" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Submit</button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>
        </div>
    </div>
</div>

</body>
</html>
